<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="media-info-msg">화면 사이즈를 줄여주세요.</div>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">06:08</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="chart-bar" />
          <img src="assets/wifi.svg" alt="wifi-bar" />
          <img src="assets/battery.svg" alt="battery-bar" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>중1동</div>
          <div class="menu-bar__location-icon">
            <img src="assets/arrow.svg" alt="arrow" />
          </div>
        </div>
        <div class="menu-bar__icons">
          <img src="assets/search.svg" alt="searcj" />
          <img src="assets/hamburger.svg" alt="hamburger" />
          <img src="assets/bell.svg" alt="bell" />
        </div>
      </div>
    </header>
    <main>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="img" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">맥북 에어 판매</div>
          <div class="item-list__info-meta">중1동 1시간 전</div>
          <div class="item-list__info-price">99만원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="img" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">글램 판매</div>
          <div class="item-list__info-meta">상2동 2시간 전</div>
          <div class="item-list__info-price">70만원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="img" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">나이키 신발 판매</div>
          <div class="item-list__info-meta">3시간 전</div>
          <div class="item-list__info-price">10만원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="img" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">구제 옷 판매</div>
          <div class="item-list__info-meta">춘의동 3시간 전</div>
          <div class="item-list__info-price">1,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="img" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">폰 케이스 판매</div>
          <div class="item-list__info-meta">4시간 전</div>
          <div class="item-list__info-price">10,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/image.svg" alt="img" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">가방 판매</div>
          <div class="item-list__info-meta">7시간 전</div>
          <div class="item-list__info-price">30,000원</div>
        </div>
      </div>
      <div class="write-button">+글쓰기</div>
    </main>
    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/home.svg" alt="" />
          </div>
          <div class="footer-icons__font">홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/paper.svg" alt="" />
          </div>
          <div class="footer-icons__font">동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/location.svg" alt="" />
          </div>
          <div class="footer-icons__font">내근처</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/chat.svg" alt="" />
          </div>
          <div class="footer-icons__font">채팅</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/user.svg" alt="" />
          </div>
          <div class="footer-icons__font">나의 당근</div>
        </div>
      </div>
    </footer>
  </body>
</html>
